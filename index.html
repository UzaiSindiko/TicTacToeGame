<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ticTacToe.css">
</head>
<body>
    
    
    <div class="container column">
                 
        <div class="square">
                <h1 id="h1">Tic Tac Toe</h1>
                <button class="btn button" id="btn1">Player 1 '✗'</button>
                <button class="button" id="btn2">Player 2 '❍'</button>
        </div>
        <div class="square board">
        
            <div id="1" class="box top left"> </div>
            <div id='2' class="box top"> </div>
            <div id="3" class="box top right"> </div>
    
            <div id="4" class="box mid left"> </div>
            <div id="5" class="box mid"> </div>
            <div id="6" class="box mid right"> </div>
    
            <div id="7" class="box bottom left"> </div>
            <div id="8" class="box bottom"> </div>
            <div id="9" class="box bottom right"> </div>

        </div>
        <div class="square"></div>
    </div>
    

    <script src="ticTacToe.js"></script>
</body>
</html>
